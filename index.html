<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-page-ui clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./Assets/website-logo.png" alt="" />
            </div>
            <div class="nav-menu">
                <ul>
                    <li>
                        <a href="#">RETAIL</a>
                    </li>
                    <li>
                    <a href="#">SME</a>
                    </li>
                    <li>
                    <a href="#">CORPORATE</a>
                    </li>
                    <li>
                    <a href="#">ABOUT US</a>
                    </li>
                    <li>
                    <a href="#">COVID 19</a>
                    </li>
                    <li>
                    <a href="#">CAMPGAINS</a>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <img src="./Assets/search-icon.png" alt="search-logo" />
                <button>iService</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
            <div>
                <button class="cta-one">APPLY ONLINE </button>
                <button class="cta-two">LOAN CALCULATOR</button>
            </div>
            <div class="contact">
                <div class="contact-one">
                    <img src="./Assets/phone.png" alt="" />
                    <p>1956</p>
                </div>
                <div class="con-2">
                    <div class="con-3">
                        <ul>
                        <li><img src="./Assets/linkedin.png" alt="" /></li>
                        <li><img src="./Assets/instagram.png" alt="" /></li>
                        <li><img src="./Assets/facebook.png" alt="" /></li>
                        <li><img src="./Assets/youtube.png" alt="" /></li>  
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-section-right">
                <div class="car-loan">
                    <img src="./Assets/car.png" alt="car loan" />
                    <p>Car Loan</p>
                </div>
                <div class="home-loan">
                <img src="./Assets/House.png" alt="car loan" />
                <p>House Loan</p>
                </div>
                <img 
                class="hero-image"
                src="./Assets/hero-image.png" 
                alt="family" 
                />
        </section>
    </main>
</body>
</html>
